<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" href="stylesindex.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BIRLA INSTITUTE OF APPLIED SCIENCES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactus.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contain">
        <div class="index-container">
            <h2>Login</h2>
            <form id="index-form">
                <!-- Email Input Group -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                </div>

                <!-- User Type Input Group -->
                <div class="form-group">
                    <label for="user-type">User Type:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <select id="user-type" name="user-type" class="form-control" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="staff">Non-Teaching Staff</option>
                            <option value="admin">Admin</option>
                            <option value="grievance-member">Grievance Member</option>
                        </select>
                    </div>
                </div>

                <!-- Password Input Group -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot-password">
                    <a href="forgetPassword.html">Forgot Password?</a>
                </div>
            </form>

<!-- Notification Area -->
<div id="notification" style="display:none; background-color: yellow; padding: 10px; margin-top: 10px;"></div>
        </div>
    </div>
 
    
    
   
    <!-- Bootstrap JS -->
   
    <script  src="scriptindex.js"></script>
   
</html>
